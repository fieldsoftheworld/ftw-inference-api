name: ftw-inference-api
channels:
  - defaults
  - conda-forge
dependencies:
  - python=3.11
  - pip
  - gdal>=3.11
  - libgdal-arrow-parquet
  - fastapi>=0.95.0
  - uvicorn>=0.21.1
  - sqlalchemy>=2.0.0
  - pydantic>=2.0.0
  - pydantic-settings>=2.0.0
  - python-multipart>=0.0.6
  - requests>=2.28.0
  - pyyaml>=6.0
  - pytest>=7.3.0
  - pytest-cov>=4.1.0
  - httpx>=0.24.0
  - pendulum>=3.0.0
  - pip:
    # Keep these as pip since they're not available on conda-forge
    - python-jose[cryptography]>=3.3.0
    - ftw-tools>=1.3.0
